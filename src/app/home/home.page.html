<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        Log out
        <ion-icon name='log-out'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Hello, {{username}}!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" *ngIf="notes == undefined || notes.length == 0">
    <strong>No notes</strong>
    <h6>Tap the Add button to create a note.</h6>
  </div>
  <div>
    <ion-list *ngFor="let note of notes">
        <ion-item-sliding>
          <ion-item>
            <ion-avatar class="avatar" slot="start">
              {{note.id}}
            </ion-avatar>
            <ion-label class="title" (click)="openNote(note)">
                {{ note.title }}
            </ion-label>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option color="primary" (click)="openNote(note)">Edit</ion-item-option>
          </ion-item-options>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteNote(note.id)">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>  
  </div>
 <footer>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 </footer>

</ion-content>
